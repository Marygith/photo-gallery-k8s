apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: photo-gallery-ingress
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
spec:
  rules:
    - host: frontend.photo-gallery.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: photo-gallery-frontend
                port:
                  number: 4200
    - host: backend.photo-gallery.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: photo-gallery-backend
                port:
                  number: 8080